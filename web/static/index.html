<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLog - Real-time Log Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GoLog</h1>
            <p>Real-time Log Monitoring Tool</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="level-filter">Level:</label>
                <select id="level-filter">
                    <option value="">All Levels</option>
                    <option value="INFO">INFO</option>
                    <option value="WARNING">WARNING</option>
                    <option value="ERROR">ERROR</option>
                    <option value="DEBUG">DEBUG</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="type-filter">Type:</label>
                <select id="type-filter">
                    <option value="">All Types</option>
                    <option value="SYSTEM">SYSTEM</option>
                    <option value="AUTH">AUTH</option>
                    <option value="DATABASE">DATABASE</option>
                    <option value="USER">USER</option>
                    <option value="API">API</option>
                </select>
            </div>
            <button id="add-log-btn">Add Log</button>
        </div>

        <div class="log-container">
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Level</th>
                        <th>Type</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    <!-- Logs will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="add-log-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Log</h2>
            <form id="add-log-form">
                <div class="form-group">
                    <label for="log-level">Level:</label>
                    <select id="log-level" required>
                        <option value="INFO">INFO</option>
                        <option value="WARNING">WARNING</option>
                        <option value="ERROR">ERROR</option>
                        <option value="DEBUG">DEBUG</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="log-type">Type:</label>
                    <select id="log-type" required>
                        <option value="SYSTEM">SYSTEM</option>
                        <option value="AUTH">AUTH</option>
                        <option value="DATABASE">DATABASE</option>
                        <option value="USER">USER</option>
                        <option value="API">API</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="log-message">Message:</label>
                    <textarea id="log-message" required></textarea>
                </div>
                <button type="submit">Add Log</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
